<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
<head>
  <meta charset='utf-8'/>
  <title></title>
  <link rel='icon' href='/img/firefox-icons/settings.svg'/>
  <link rel='stylesheet' href='./options.css'/>
  <script defer='' src='./options.js'></script>
</head>
<body>
  <h2 id='optionsHeadingAppearance'>optionsHeadingAppearance</h2>
  <p>
    <label for='select-popupSize'>labelPopupSize</label><br/>
    <select id='select-popupSize' class='browser-style'>
      <option value='standard' selected=''>labelPopupSizeStandard</option>
      <option value='large'>labelPopupSizeLarge</option>
    </select>
  </p>
  <h2 id='optionsHeadingExperimental'>optionsHeadingExperimental</h2>
  <p id='optionsDescriptionExperimental'>optionsDescriptionExperimental</p>
  <p class='browser-style'>
    <input type='checkbox' id='input-newtabKeepContainer'/>
    <label for='input-newtabKeepContainer'>labelNewTabKeepContainer</label>
  </p>
  <p>
    <label for='select-externalTabContainerOption'>labelExternalTabSelectContainerOption</label><br/>
    <select id='select-externalTabContainerOption' class='browser-style'>
      <option value='choose' selected=''>labelExternalTabOptionChooseContainer</option>
      <option value='sticky'>labelExternalTabOptionStickyContainer</option>
      <option value='disabled'>labelExternalTabOptionDisabled</option>
    </select>
  </p>
  <p>
    <label for='select-groupIndexOption'>labelGroupIndexOption</label><br/>
    <select id='select-groupIndexOption' class='browser-style'>
      <option value='always' selected=''>labelGroupIndexOptionAlways</option>
      <option value='collapsed'>labelGroupIndexOptionCollapsed</option>
      <option value='never'>labelGroupIndexOptionNever</option>
    </select>
  </p>
  <h2 id='optionsHeadingFirefox'>optionsHeadingFirefox</h2>
  <p id='optionsDescriptionFirefox'>optionsDescriptionFirefox</p>
  <p class='browser-style'>
    <input type='checkbox' id='input-firstPartyIsolate'/>
    <label for='input-firstPartyIsolate'>labelFirstPartyIsolate</label>
  </p>
  <p class='browser-style'>
    <input type='checkbox' id='input-resistFingerprinting'/>
    <label for='input-resistFingerprinting'>labelResistFingerprinting</label>
  </p>
  <h2 id='optionsHeadingContainerSortOrder'>optionsHeadingContainerSortOrder</h2>
  <p id='optionsDescriptionContainerSortOrder'>optionsDescriptionContainerSortOrder</p>
</body>
</html>
